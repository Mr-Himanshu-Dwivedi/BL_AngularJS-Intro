<div>
  <h1>{{ userName ? userName + ', ' : '' }}{{this.title}}</h1>
  <img [src]="imgUrl" (click)="onClick($event)" style="cursor: pointer;" alt="The BridgeLabz: a Bridge to Employee through a Lab Works."/>
</div>
<div>
  <input (input)="onInput($event)" [(ngModel)]="userName" placeholder="GiS to GeS" />

</div>
